name = spectrograph serial port config file
[atmGauge]
     [[Setup]]
	LOGFILE = atmospheric.log
	LOGNAME = atmospheric
	PORT = COM1
	BAUDRATE = 19200
	DATABITS = 8
	PARITY = "None"
	STOPBITS = 1
	FLOWCONTROL = "None"
	ALLOWEDCMDS = R,OPEN,CLOSE
	TERMSTR = "\r\n"
[atmGaugetest]
     [[Setup]]
	LOGFILE = atmospheric.log
	LOGNAME = atmospheric
	PORT = COM1
	BAUDRATE = 4800
	DATABITS = 7
	PARITY = "Even"
	STOPBITS = 1
	FLOWCONTROL = "None"
	ALLOWEDCMDS = R,OPEN,CLOSE
	TERMSTR = "\r\n"
[expmeter]
     [[Setup]]
	LOGFILE = expmeter.log
	LOGNAME = expmeter
	PORT = COM2
	BAUDRATE = 9600
	DATABITS = 8
	PARITY = "None"
	STOPBITS = 1
	FLOWCONTROL = "None"
	ALLOWEDCMDS = S,C,L,E,M,B,R\x14,P\x0F,O,V,D
	TERMSTR = "\r\n"
[I2Heater]
     [[Setup]]
	LOGFILE = I2heater.log
	LOGNAME = I2heater
	PORT = COM3
	BAUDRATE = 115200
	DATABITS = 8
	PARITY = "None"
	STOPBITS = 1
	FLOWCONTROL = "None"
	ALLOWEDCMDS = stat?, TEMP ACTUAL,TEMP SET
	TERMSTR = "\r"
