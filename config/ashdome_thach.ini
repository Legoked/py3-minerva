name = default thacher_ashdome configuration file
[Setup] # Sub-dictionary within config file when loaded into python
    IP = 10.0.0.71 # IP address of the dome
    PORT = 44446 # Port of the dome
    LOGNAME = thachdome # Name used to reference dome in log files
    NUM = 1 # We only have 1 of these. For MINERVA's multiple domes
    ID = thachdome # Identifier to move away from numbers
    TELIDS = 'thach' # ID of our telescope
    TELCOM = 'telcom_client_thach.ini' # (Telescope computer) Never used
    AZOFFSET = 3 #how different the az of the dome and telescope can be.
