name = default imager configuration file
[Setup] # sub-dictionary when load in config file into python
    PLATESCALE = 0.61 # pixel scale (unbinned pixels) 
    MANUFACTURER = Andor # Manufacturer of our camera
    SERVER_IP = 10.0.0.71 # IP address of the server
    SERVER_PORT = 44445 # Port of the server
    LOGNAME = imager # Name used to reference imager in log files
    PDU = pdu_port1_thach.ini # Refers to .ini file for PDU connected to imager
    TELCOM = 'telcom_client_thach.ini' # (Telescope computer) Never used
    XBIN = 1 # Camera setting on startup. X Binning 
    YBIN = 1 # Camera setting on startup. Y Binning 
    SETTEMP = -30.0 # Camera temperature set to cool to upon cooling
    MAXCOOLING = 75.0 # Amount of cooling below ambient tempurature
    MAXTEMPERROR = 2.0 # Error on the temperature camera can cool to
    XCENTER = 1024 # Pointing center is optical center found through calibration 
    YCENTER = 1024 # Pointing center is optical center found through calibration 
    X1 = 0 # X1, X2, Y1, Y2 specified region of interest 
    X2 = 2047 
    Y1 = 0 
    Y2 = 2047
    POINTINGMODEL = None # .PXP file made with PWI TODO
    PORT = None # Port of the imager 
    BIASLEVEL = 300 # Experimentally found bias level for settings provided 
    SATURATION = 32000 # Saturation level of the camera 
    FLATTARGETCOUNTS = 20000 # Number of counts desired in flat 
    FLATMINEXPTIME = 3 # Minimum exposure time for flats 
    FLATMAXEXPTIME = 120 # Maximum exposure time for flats 
    FLATMINSUNALT = -12 # Minimum altitude of sun to take flats 
    FLATMAXSUNALT = -2 # Maximum altitude of sun to take flats 
    TELESCOPE = telescope # Telescope imager is connected to 
    SERIAL = None # Serial code found in manual TODO
    MODEL = None # Model code found in manual TODO
    FAU_CONFIG = 'fau_thach.ini' # We don't have an FAU, don't need
[FILTERS] # Dictionary of all of our filters
    Empty0 = 0
    Empty1 = 1
    g = 2
    r = 3
    i = 4
    z = 5
    V = 6
    Ha = 7
    OIII = 8
    SII = 9
