	YMAX =  500 # YLIMIT (North/South)
	PORT = 'COM9'
	BAUDRATE = 9600
	DATABITS = 8
	PARITY = "None"
	STOPBITS = 1
	FLOWCONTROL = "None"
	TERMSTR = "\r\n"
    	SERIAL = '??'
	MODEL = '??'
