	ROTOFFSET = 45 # degrees offset from rotator
	GAIN = 0.66 # fraction of offset to move
	MANUFACTURER = Starlight Xpress
	LOGNAME = ao
	LOGFILE = ao.log
	XBIN = 1
	YBIN = 1
	XMIN = -500 # XLIMIT (East/West)
