name = spectrograph serial port config file
[sensor]
     [[Setup]]
	LOGFILE = sensor.log
	LOGNAME = sensor
	PORT = COM1
	BAUDRATE = 9600
	DATABITS = 8
	PARITY = "None"
	STOPBITS = 1
	FLOWCONTROL = "None"
[expmeter]
     [[Setup]]
	LOGFILE = expmeter.log
	LOGNAME = expmeter
	PORT = COM2
	BAUDRATE = 9600
	DATABITS = 8
	PARITY = "None"
	STOPBITS = 1
	FLOWCONTROL = "None"
	ALLOWEDCMDS = S,C,L,E,M,B,R\x14,P\x0F,O,V,D
	TERMSTR = "\r\n"
[I2Heater]
     [[Setup]]
	LOGFILE = I2heater.log
	LOGNAME = I2heater
	PORT = COM3
	BAUDRATE = 19200
	DATABITS = 8
	PARITY = "None"
	STOPBITS = 1
	FLOWCONTROL = "None"
	ALLOWEDCMDS = TEMP ACTUAL,TEMP SET
	TERMSTR = "\r\n"
[specgauge]
     [[Setup]]
	LOGFILE = specgauge.log
	LOGNAME = specguage
	PORT = COM4
	BAUDRATE = 19200
	DATABITS = 8
	PARITY = "None"
	STOPBITS = 1
	FLOWCONTROL = "None"
	ALLOWEDCMDS = AO,AOO,CA,DT,FAC,GS,HA,KP,LPF,PC,OCE,PCH,PCP,PD,RD,RST,RU,SB,SN,SPE,SPN,SPO,ST,SU,TS,TZ,UC,VC,VER
	TERMSTR = "\r"
	SERIALNUM = "REL#0034"
[calibFW]
     [[Setup]]
	LOGFILE = calibFW.log
	LOGNAME = calibFW
	PORT = COM6
	BAUDRATE = 9600
	DATABITS = 8
	PARITY = "None"
	STOPBITS = 1
	FLOWCONTROL = "None"
	FILTERS = CS Label 1, CS Label 2, CS Label 3, CS Label 4, CS Label 5, CS Label 6 
[iodineStage]
     [[Setup]]
	LOGFILE = iodinestage.log
	LOGNAME = iodinestage
	PORT = COM10
	BAUDRATE = 9600
	DATABITS = 8
	PARITY = "None"
	STOPBITS = 1
	FLOWCONTROL = "None"
	I2POS = 147.0
	FLATPOS = 0.0
	TEMPLATEPOS = 0.0
	COUNTSPERMM = 409600
[focusStage]
     [[Setup]]
	LOGFILE = focusstage.log
	LOGNAME = focusstage
	PORT = COM11
	BAUDRATE = 9600
	DATABITS = 8
	PARITY = "None"
	STOPBITS = 1
	FLOWCONTROL = "None"
	POS = 4.0
	COUNTSPERMM = 2008645
	REVPOSLIMIT = 0.0
	FWDPOSLIMIT = 6.0
	